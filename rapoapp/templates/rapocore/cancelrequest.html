{% load i18n admin_static admin_list %} 
{% load admin_urls %} 


<html>
    <head>
        <title>Cancel request</title>
	<script>
        window.onunload = refreshParent;
        function refreshParent() {
            window.opener.location.reload();
        }
    </script>
    </head>
    <body>
        {% if success %}
        	<h1>Removed from queue </h1>
			<p>{{ user }} successfully removed from  queue for {{ book }}</p>
        {% else %}
        	<h1>Already sent to you </h1>
			<p>{{ book }} already sent to  {{ user }}</p>
        {% endif %}
				
            </table>
            <p><a href="javascript: window.close();"/>Close</p></a>
    </body>
</html>
